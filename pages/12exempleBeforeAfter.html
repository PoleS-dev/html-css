<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple ::before et ::after avec animation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; margin: 20px; }
        h1 { color: #333; }
        .box {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            border: 2px solid #333;
            position: relative;
            overflow: hidden;
        }
        .box::before {
            content: "logo";
            color: blue;
            font-weight: bold;
            position: absolute;
            left: -20px;
            transition: left 0.5s ease-in-out;
        }
        .box::after {
            content: " logo";
            color: green;
            font-weight: bold;
            position: absolute;
            right: -20px;
            transition: right 0.5s ease-in-out;
        }
        .box:hover::before {
            left: 5px;
        }
        .box:hover::after {
            right: 5px;
        }
    </style>
</head>
<body>
    <h1>Exemple des pseudo-éléments ::before et ::after avec animation</h1>
    <p>Survolez l'élément ci-dessous pour voir l'animation :</p>
    <div class="box">Texte avec ::before et ::after</div>
</body>
</html>
